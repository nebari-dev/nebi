name: Desktop App

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact: Nebi
            asset_name: nebi-desktop-linux-amd64
            build_tags: "-tags webkit2_41"
          - os: macos-latest
            platform: darwin/universal
            artifact: Nebi.app
            asset_name: nebi-desktop-macos-universal
            build_tags: ""
          - os: windows-latest
            platform: windows
            artifact: Nebi.exe
            asset_name: nebi-desktop-windows-amd64.exe
            build_tags: ""

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      # Linux dependencies for wails (Ubuntu 24.04 uses webkit2gtk-4.1)
      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build frontend
        shell: bash
        run: |
          cd frontend
          npm install
          npm run build
          cd ..
          rm -rf internal/web/dist
          cp -r frontend/dist internal/web/dist

      - name: Install wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build desktop app
        run: wails build -platform ${{ matrix.platform }} ${{ matrix.build_tags }}

      # For PRs and main branch pushes: upload as artifacts
      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: nebi-linux
          path: build/bin/Nebi

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: nebi-macos
          path: build/bin/Nebi.app

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest' && !startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: nebi-windows
          path: build/bin/Nebi.exe

      # For releases: compress and upload to GitHub release
      - name: Compress for release (Linux)
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/bin
          tar -czvf ${{ matrix.asset_name }}.tar.gz Nebi

      - name: Compress for release (macOS)
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        run: |
          cd build/bin
          zip -r ${{ matrix.asset_name }}.zip Nebi.app

      - name: Upload to release (Linux)
        if: matrix.os == 'ubuntu-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: build/bin/${{ matrix.asset_name }}.tar.gz

      - name: Upload to release (macOS)
        if: matrix.os == 'macos-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: build/bin/${{ matrix.asset_name }}.zip

      - name: Upload to release (Windows)
        if: matrix.os == 'windows-latest' && startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@da05d552573ad5aba039eaac05058a918a7bf631 # v2.2.2
        with:
          files: build/bin/${{ matrix.asset_name }}
