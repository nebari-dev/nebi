apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "darb.fullname" . }}-worker
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "darb.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.deployment.worker.replicas }}
  selector:
    matchLabels:
      {{- include "darb.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "darb.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: {{ include "darb.serviceAccountName" . }}
      containers:
      - name: darb
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        args: ["--mode=worker"]  # Worker only, no API
        env:
        - name: GIN_MODE
          value: {{ .Values.config.ginMode | quote }}
        # Database configuration
        - name: DARB_DATABASE_DRIVER
          value: {{ .Values.database.driver | quote }}
        - name: DARB_DATABASE_DSN
          {{- if .Values.database.dsn }}
          value: {{ .Values.database.dsn | quote }}
          {{- else if eq .Values.database.driver "postgres" }}
          {{- if .Values.postgres.enabled }}
          value: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@{{ include "darb.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}?sslmode=disable"
          {{- end }}
          {{- else }}
          value: {{ .Values.config.databasePath | quote }}
          {{- end }}
        - name: DARB_DATABASE_MAX_IDLE_CONNS
          value: {{ .Values.database.maxIdleConns | quote }}
        - name: DARB_DATABASE_MAX_OPEN_CONNS
          value: {{ .Values.database.maxOpenConns | quote }}
        - name: DARB_DATABASE_CONN_MAX_LIFETIME
          value: {{ .Values.database.connMaxLifetime | quote }}
        # Queue configuration
        - name: DARB_QUEUE_TYPE
          value: {{ .Values.queue.type | quote }}
        - name: DARB_QUEUE_VALKEY_ADDR
          {{- if .Values.queue.valkeyAddr }}
          value: {{ .Values.queue.valkeyAddr | quote }}
          {{- else if eq .Values.queue.type "valkey" }}
          {{- if .Values.valkey.enabled }}
          value: "{{ include "darb.fullname" . }}-valkey:6379"
          {{- end }}
          {{- else }}
          value: "localhost:6379"
          {{- end }}
        # Logging configuration
        - name: DARB_LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: DARB_LOG_FORMAT
          value: {{ .Values.config.logFormat | quote }}
        resources:
          {{- toYaml .Values.deployment.worker.resources | nindent 10 }}
        volumeMounts:
        - name: environments
          mountPath: /app/data/environments
      volumes:
      - name: environments
        persistentVolumeClaim:
          claimName: {{ include "darb.fullname" . }}-environments
