apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "darb.fullname" . }}
  namespace: {{ include "darb.namespace" . }}
  labels:
    {{- include "darb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "darb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/pvc.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "darb.selectorLabels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "darb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        env:
        - name: GIN_MODE
          value: {{ .Values.config.ginMode | quote }}
        # Database configuration
        - name: DARB_DATABASE_DRIVER
          value: {{ .Values.database.driver | quote }}
        - name: DARB_DATABASE_DSN
          {{- if .Values.database.dsn }}
          value: {{ .Values.database.dsn | quote }}
          {{- else if eq .Values.database.driver "postgres" }}
          {{- if .Values.postgres.enabled }}
          value: "postgres://{{ .Values.postgres.user }}:{{ .Values.postgres.password }}@{{ include "darb.fullname" . }}-postgres:5432/{{ .Values.postgres.database }}?sslmode=disable"
          {{- end }}
          {{- else }}
          value: {{ .Values.config.databasePath | quote }}
          {{- end }}
        - name: DARB_DATABASE_MAX_IDLE_CONNS
          value: {{ .Values.database.maxIdleConns | quote }}
        - name: DARB_DATABASE_MAX_OPEN_CONNS
          value: {{ .Values.database.maxOpenConns | quote }}
        - name: DARB_DATABASE_CONN_MAX_LIFETIME
          value: {{ .Values.database.connMaxLifetime | quote }}
        # Queue configuration
        - name: DARB_QUEUE_TYPE
          value: {{ .Values.queue.type | quote }}
        - name: DARB_QUEUE_VALKEY_ADDR
          {{- if .Values.queue.valkeyAddr }}
          value: {{ .Values.queue.valkeyAddr | quote }}
          {{- else if eq .Values.queue.type "valkey" }}
          {{- if .Values.valkey.enabled }}
          value: "{{ include "darb.fullname" . }}-valkey:6379"
          {{- end }}
          {{- else }}
          value: "localhost:6379"
          {{- end }}
        # Legacy env vars for backward compatibility
        - name: DATABASE_PATH
          value: {{ .Values.config.databasePath | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: LOG_FORMAT
          value: {{ .Values.config.logFormat | quote }}
        # Logging configuration
        - name: DARB_LOG_LEVEL
          value: {{ .Values.config.logLevel | quote }}
        - name: DARB_LOG_FORMAT
          value: {{ .Values.config.logFormat | quote }}
        {{- if .Values.admin }}
        - name: ADMIN_USERNAME
          value: {{ .Values.admin.username | quote }}
        - name: ADMIN_PASSWORD
          value: {{ .Values.admin.password | quote }}
        - name: ADMIN_EMAIL
          value: {{ .Values.admin.email | quote }}
        {{- end }}
        {{- if .Values.persistence.enabled }}
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: environments
          mountPath: /app/data/environments
        {{- end }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        {{- with .Values.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        {{- with .Values.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 10 }}
        {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "darb.fullname" . }}-data
      - name: environments
        persistentVolumeClaim:
          claimName: {{ include "darb.fullname" . }}-environments
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
