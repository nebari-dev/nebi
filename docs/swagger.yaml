basePath: /api/v1
definitions:
  auth.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.CollaboratorResponse:
    properties:
      email:
        type: string
      is_owner:
        type: boolean
      role:
        description: '"owner", "editor", "viewer"'
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  handlers.CreateEnvironmentRequest:
    properties:
      name:
        type: string
      package_manager:
        type: string
      pixi_toml:
        type: string
    required:
    - name
    type: object
  handlers.CreateUserRequest:
    properties:
      email:
        type: string
      is_admin:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.DashboardStatsResponse:
    properties:
      total_disk_usage_bytes:
        type: integer
      total_disk_usage_formatted:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.GrantPermissionRequest:
    properties:
      environment_id:
        type: string
      role_id:
        type: integer
      user_id:
        type: string
    required:
    - environment_id
    - role_id
    - user_id
    type: object
  handlers.HealthResponse:
    properties:
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  handlers.InstallPackagesRequest:
    properties:
      packages:
        items:
          type: string
        type: array
    required:
    - packages
    type: object
  handlers.PixiTomlResponse:
    properties:
      content:
        type: string
    type: object
  handlers.RollbackRequest:
    properties:
      version_number:
        type: integer
    required:
    - version_number
    type: object
  handlers.ShareEnvironmentRequest:
    properties:
      role:
        description: '"viewer" or "editor"'
        type: string
      user_id:
        type: string
    required:
    - role
    - user_id
    type: object
  handlers.UserWithAdminStatus:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_admin:
        type: boolean
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.AuditLog:
    properties:
      action:
        description: e.g., "create_environment", "grant_permission"
        type: string
      details_json:
        description: Additional context in JSON
        type: string
      id:
        type: integer
      resource:
        description: e.g., "environment:123", "user:456"
        type: string
      timestamp:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.Environment:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      package_manager:
        description: '"pixi" or "uv"'
        type: string
      size_bytes:
        type: integer
      status:
        $ref: '#/definitions/models.EnvironmentStatus'
      updated_at:
        type: string
    type: object
  models.EnvironmentStatus:
    enum:
    - pending
    - creating
    - ready
    - failed
    - deleting
    type: string
    x-enum-varnames:
    - EnvStatusPending
    - EnvStatusCreating
    - EnvStatusReady
    - EnvStatusFailed
    - EnvStatusDeleting
  models.EnvironmentVersion:
    properties:
      created_at:
        description: Timestamps
        type: string
      created_by:
        description: User who triggered the change
        type: string
      created_by_user:
        $ref: '#/definitions/models.User'
      description:
        description: Optional description of changes
        type: string
      environment:
        $ref: '#/definitions/models.Environment'
      environment_id:
        type: string
      id:
        type: string
      job:
        $ref: '#/definitions/models.Job'
      job_id:
        description: Context
        type: string
      lock_file_content:
        description: File contents (stored as TEXT in database)
        type: string
      manifest_content:
        description: pixi.toml content
        type: string
      package_metadata:
        description: JSON of package list
        type: string
      version_number:
        description: Version tracking
        type: integer
    type: object
  models.Job:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      environment:
        $ref: '#/definitions/models.Environment'
      environment_id:
        type: string
      error:
        type: string
      id:
        type: string
      logs:
        type: string
      metadata:
        additionalProperties: true
        type: object
      started_at:
        type: string
      status:
        $ref: '#/definitions/models.JobStatus'
      type:
        $ref: '#/definitions/models.JobType'
    type: object
  models.JobStatus:
    enum:
    - pending
    - running
    - completed
    - failed
    - cancelled
    type: string
    x-enum-varnames:
    - JobStatusPending
    - JobStatusRunning
    - JobStatusCompleted
    - JobStatusFailed
    - JobStatusCancelled
  models.JobType:
    enum:
    - create
    - delete
    - install
    - remove
    - update
    - rollback
    type: string
    x-enum-varnames:
    - JobTypeCreate
    - JobTypeDelete
    - JobTypeInstall
    - JobTypeRemove
    - JobTypeUpdate
    - JobTypeRollback
  models.Package:
    properties:
      environment:
        $ref: '#/definitions/models.Environment'
      environment_id:
        type: string
      id:
        type: string
      installed_at:
        type: string
      name:
        type: string
      version:
        type: string
    type: object
  models.Permission:
    properties:
      created_at:
        type: string
      environment:
        $ref: '#/definitions/models.Environment'
      environment_id:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
      role_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:8460
info:
  contact: {}
  description: Multi-User Environment Management System API
  title: Darb API
  version: "1.0"
paths:
  /admin/audit-logs:
    get:
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by action
        in: query
        name: action
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AuditLog'
            type: array
      security:
      - BearerAuth: []
      summary: List audit logs
      tags:
      - admin
  /admin/dashboard/stats:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DashboardStatsResponse'
      security:
      - BearerAuth: []
      summary: Get admin dashboard statistics
      tags:
      - admin
  /admin/permissions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Permission'
            type: array
      security:
      - BearerAuth: []
      summary: List all permissions
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: Permission details
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/handlers.GrantPermissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Permission'
      security:
      - BearerAuth: []
      summary: Grant environment access to a user
      tags:
      - admin
  /admin/permissions/{id}:
    delete:
      parameters:
      - description: Permission ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Revoke a permission
      tags:
      - admin
  /admin/roles:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Role'
            type: array
      security:
      - BearerAuth: []
      summary: List all roles
      tags:
      - admin
  /admin/users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.UserWithAdminStatus'
            type: array
      security:
      - BearerAuth: []
      summary: List all users (admin only)
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      security:
      - BearerAuth: []
      summary: Create a new user (admin only)
      tags:
      - admin
  /admin/users/{id}:
    delete:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a user (admin only)
      tags:
      - admin
    get:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserWithAdminStatus'
      security:
      - BearerAuth: []
      summary: Get user by ID (admin only)
      tags:
      - admin
  /admin/users/{id}/toggle-admin:
    post:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserWithAdminStatus'
      security:
      - BearerAuth: []
      summary: Toggle admin status for a user
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /environments:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Environment'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all environments for the current user
      tags:
      - environments
    post:
      consumes:
      - application/json
      parameters:
      - description: Environment details
        in: body
        name: environment
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateEnvironmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Environment'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new environment
      tags:
      - environments
  /environments/{id}:
    delete:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      responses:
        "204":
          description: No Content
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete an environment
      tags:
      - environments
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Environment'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get an environment by ID
      tags:
      - environments
  /environments/{id}/collaborators:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.CollaboratorResponse'
            type: array
      security:
      - BearerAuth: []
      summary: List all users with access to environment
      tags:
      - environments
  /environments/{id}/packages:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Package'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List packages in an environment
      tags:
      - environments
    post:
      consumes:
      - application/json
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Packages to install
        in: body
        name: packages
        required: true
        schema:
          $ref: '#/definitions/handlers.InstallPackagesRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Install packages in an environment
      tags:
      - environments
  /environments/{id}/packages/{package}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      - description: Package name
        in: path
        name: package
        required: true
        type: string
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.Job'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Remove packages from an environment
      tags:
      - environments
  /environments/{id}/pixi-toml:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.PixiTomlResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get pixi.toml content for an environment
      tags:
      - environments
  /environments/{id}/rollback:
    post:
      consumes:
      - application/json
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: Rollback request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.RollbackRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/models.Job'
      security:
      - BearerAuth: []
      summary: Rollback environment to a previous version
      tags:
      - environments
  /environments/{id}/share:
    post:
      consumes:
      - application/json
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: Share details
        in: body
        name: share
        required: true
        schema:
          $ref: '#/definitions/handlers.ShareEnvironmentRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Permission'
      security:
      - BearerAuth: []
      summary: Share environment with another user (owner only)
      tags:
      - environments
  /environments/{id}/share/{user_id}:
    delete:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: User ID to revoke
        in: path
        name: user_id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Revoke user access to environment (owner only)
      tags:
      - environments
  /environments/{id}/versions:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.EnvironmentVersion'
            type: array
      security:
      - BearerAuth: []
      summary: List all versions for an environment
      tags:
      - environments
  /environments/{id}/versions/{version}:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: Version number
        in: path
        name: version
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.EnvironmentVersion'
      security:
      - BearerAuth: []
      summary: Get a specific version with full details
      tags:
      - environments
  /environments/{id}/versions/{version}/pixi-lock:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: Version number
        in: path
        name: version
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: pixi.lock content
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Download pixi.lock for a specific version
      tags:
      - environments
  /environments/{id}/versions/{version}/pixi-toml:
    get:
      parameters:
      - description: Environment ID
        in: path
        name: id
        required: true
        type: string
      - description: Version number
        in: path
        name: version
        required: true
        type: integer
      produces:
      - text/plain
      responses:
        "200":
          description: pixi.toml content
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Download pixi.toml for a specific version
      tags:
      - environments
  /health:
    get:
      description: Returns the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - health
  /jobs:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Job'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all jobs for user's environments
      tags:
      - jobs
  /jobs/{id}:
    get:
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Job'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a job by ID
      tags:
      - jobs
  /jobs/{id}/logs/stream:
    get:
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Auth token (alternative to Bearer header for EventSource compatibility)
        in: query
        name: token
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: event stream
          schema:
            type: string
