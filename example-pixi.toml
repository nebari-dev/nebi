[project]
name = "data-science"
version = "0.1.0"
description = "Data science environment with essential ML and visualization tools"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64"]

[dependencies]
# Core Python
python = ">=3.11,<3.13"

# Scientific Computing
numpy = ">=1.24"
scipy = ">=1.10"
pandas = ">=2.0"

# Machine Learning
scikit-learn = ">=1.3"

# Visualization
matplotlib = ">=3.7"
seaborn = ">=0.12"

# Interactive Computing
jupyter = ">=1.0"
jupyterlab = ">=4.0"
ipykernel = ">=6.0"

# Data Processing
pyarrow = ">=12.0"

# Web & API
requests = ">=2.31"

# Testing & Quality
pytest = ">=7.4"

# Utilities
tqdm = ">=4.66"
pyyaml = ">=6.0"

[tasks]
lab = "jupyter lab --ip=0.0.0.0 --no-browser"
test = "pytest tests/"
