basePath: /api/v1
definitions:
  auth.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  auth.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    type: object
  handlers.CollaboratorResponse:
    properties:
      email:
        type: string
      is_owner:
        type: boolean
      role:
        description: '"owner", "editor", "viewer"'
        type: string
      user_id:
        type: string
      username:
        type: string
    type: object
  handlers.CreateRegistryRequest:
    properties:
      api_token:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      namespace:
        type: string
      password:
        type: string
      url:
        type: string
      username:
        type: string
    required:
    - name
    - url
    type: object
  handlers.CreateUserRequest:
    properties:
      email:
        type: string
      is_admin:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - email
    - password
    - username
    type: object
  handlers.CreateWorkspaceRequest:
    properties:
      name:
        type: string
      package_manager:
        type: string
      path:
        type: string
      pixi_toml:
        type: string
      source:
        type: string
    required:
    - name
    type: object
  handlers.DashboardStatsResponse:
    properties:
      total_disk_usage_bytes:
        type: integer
      total_disk_usage_formatted:
        type: string
    type: object
  handlers.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  handlers.GrantPermissionRequest:
    properties:
      role_id:
        type: integer
      user_id:
        type: string
      workspace_id:
        type: string
    required:
    - role_id
    - user_id
    - workspace_id
    type: object
  handlers.HealthResponse:
    properties:
      status:
        type: string
      timestamp:
        type: string
      version:
        type: string
    type: object
  handlers.InstallPackagesRequest:
    properties:
      packages:
        items:
          type: string
        type: array
    required:
    - packages
    type: object
  handlers.PixiTomlResponse:
    properties:
      content:
        type: string
    type: object
  handlers.PublicationResponse:
    properties:
      digest:
        type: string
      id:
        type: string
      published_at:
        type: string
      published_by:
        type: string
      registry_name:
        type: string
      registry_namespace:
        type: string
      registry_url:
        type: string
      repository:
        type: string
      tag:
        type: string
      version_number:
        type: integer
    type: object
  handlers.PublishDefaultsResponse:
    properties:
      namespace:
        type: string
      registry_id:
        type: string
      registry_name:
        type: string
      repository:
        type: string
      tag:
        type: string
    type: object
  handlers.PublishRequest:
    properties:
      registry_id:
        type: string
      repository:
        description: e.g., "myorg/myenv"
        type: string
      tag:
        description: e.g., "v1.0.0"
        type: string
    required:
    - registry_id
    - repository
    - tag
    type: object
  handlers.PushVersionRequest:
    properties:
      force:
        type: boolean
      pixi_lock:
        type: string
      pixi_toml:
        type: string
      tag:
        type: string
    required:
    - pixi_toml
    type: object
  handlers.PushVersionResponse:
    properties:
      content_hash:
        type: string
      deduplicated:
        type: boolean
      tag:
        type: string
      tags:
        items:
          type: string
        type: array
      version_number:
        type: integer
    type: object
  handlers.RegistryResponse:
    properties:
      created_at:
        type: string
      has_api_token:
        type: boolean
      id:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      namespace:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
  handlers.RollbackRequest:
    properties:
      version_number:
        type: integer
    required:
    - version_number
    type: object
  handlers.SavePixiTomlRequest:
    properties:
      content:
        type: string
    required:
    - content
    type: object
  handlers.ShareWorkspaceRequest:
    properties:
      role:
        description: '"viewer" or "editor"'
        type: string
      user_id:
        type: string
    required:
    - role
    - user_id
    type: object
  handlers.UpdateRegistryRequest:
    properties:
      api_token:
        type: string
      is_default:
        type: boolean
      name:
        type: string
      namespace:
        type: string
      password:
        type: string
      url:
        type: string
      username:
        type: string
    type: object
  handlers.UserWithAdminStatus:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      is_admin:
        type: boolean
      updated_at:
        type: string
      username:
        type: string
    type: object
  handlers.WorkspaceTagResponse:
    properties:
      created_at:
        type: string
      tag:
        type: string
      updated_at:
        type: string
      version_number:
        type: integer
    type: object
  models.AuditLog:
    properties:
      action:
        description: e.g., "create_workspace", "grant_permission"
        type: string
      details_json:
        description: Additional context in JSON
        type: string
      id:
        type: integer
      resource:
        description: e.g., "workspace:123", "user:456"
        type: string
      timestamp:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
    type: object
  models.Job:
    properties:
      completed_at:
        type: string
      created_at:
        type: string
      error:
        type: string
      id:
        type: string
      logs:
        type: string
      metadata:
        additionalProperties: true
        type: object
      started_at:
        type: string
      status:
        $ref: '#/definitions/models.JobStatus'
      type:
        $ref: '#/definitions/models.JobType'
      workspace:
        $ref: '#/definitions/models.Workspace'
      workspace_id:
        type: string
    type: object
  models.JobStatus:
    enum:
    - pending
    - running
    - completed
    - failed
    - cancelled
    type: string
    x-enum-varnames:
    - JobStatusPending
    - JobStatusRunning
    - JobStatusCompleted
    - JobStatusFailed
    - JobStatusCancelled
  models.JobType:
    enum:
    - create
    - delete
    - install
    - remove
    - update
    - rollback
    type: string
    x-enum-varnames:
    - JobTypeCreate
    - JobTypeDelete
    - JobTypeInstall
    - JobTypeRemove
    - JobTypeUpdate
    - JobTypeRollback
  models.Package:
    properties:
      id:
        type: string
      installed_at:
        type: string
      name:
        type: string
      version:
        type: string
      workspace:
        $ref: '#/definitions/models.Workspace'
      workspace_id:
        type: string
    type: object
  models.Permission:
    properties:
      created_at:
        type: string
      id:
        type: integer
      role:
        $ref: '#/definitions/models.Role'
      role_id:
        type: integer
      updated_at:
        type: string
      user:
        $ref: '#/definitions/models.User'
      user_id:
        type: string
      workspace:
        $ref: '#/definitions/models.Workspace'
      workspace_id:
        type: string
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.User:
    properties:
      avatar_url:
        type: string
      created_at:
        type: string
      email:
        type: string
      id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  models.Workspace:
    properties:
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      package_manager:
        description: '"pixi" or "uv"'
        type: string
      path:
        description: filesystem path (local-mode)
        type: string
      size_bytes:
        type: integer
      source:
        description: '"managed", "local"'
        type: string
      status:
        $ref: '#/definitions/models.WorkspaceStatus'
      updated_at:
        type: string
    type: object
  models.WorkspaceStatus:
    enum:
    - pending
    - creating
    - ready
    - failed
    - deleting
    type: string
    x-enum-varnames:
    - WsStatusPending
    - WsStatusCreating
    - WsStatusReady
    - WsStatusFailed
    - WsStatusDeleting
  models.WorkspaceVersion:
    properties:
      content_hash:
        description: Content hash for deduplication
        type: string
      created_at:
        description: Timestamps
        type: string
      created_by:
        description: User who triggered the change
        type: string
      created_by_user:
        $ref: '#/definitions/models.User'
      description:
        description: Optional description of changes
        type: string
      id:
        type: string
      job:
        $ref: '#/definitions/models.Job'
      job_id:
        description: Context
        type: string
      lock_file_content:
        description: File contents (stored as TEXT in database)
        type: string
      manifest_content:
        description: pixi.toml content
        type: string
      package_metadata:
        description: JSON of package list
        type: string
      version_number:
        description: Version tracking
        type: integer
      workspace:
        $ref: '#/definitions/models.Workspace'
      workspace_id:
        type: string
    type: object
host: localhost:8460
info:
  contact: {}
  description: Multi-User Workspace Management System API
  title: Nebi API
  version: "1.0"
paths:
  /admin/audit-logs:
    get:
      parameters:
      - description: Filter by user ID
        in: query
        name: user_id
        type: string
      - description: Filter by action
        in: query
        name: action
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.AuditLog'
            type: array
      security:
      - BearerAuth: []
      summary: List audit logs
      tags:
      - admin
  /admin/dashboard/stats:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.DashboardStatsResponse'
      security:
      - BearerAuth: []
      summary: Get admin dashboard statistics
      tags:
      - admin
  /admin/permissions:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Permission'
            type: array
      security:
      - BearerAuth: []
      summary: List all permissions
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: Permission details
        in: body
        name: permission
        required: true
        schema:
          $ref: '#/definitions/handlers.GrantPermissionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Permission'
      security:
      - BearerAuth: []
      summary: Grant workspace access to a user
      tags:
      - admin
  /admin/permissions/{id}:
    delete:
      parameters:
      - description: Permission ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Revoke a permission
      tags:
      - admin
  /admin/registries:
    get:
      consumes:
      - application/json
      description: Get list of all configured OCI registries (admin only)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.RegistryResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all OCI registries
      tags:
      - admin
    post:
      consumes:
      - application/json
      description: Add a new OCI registry configuration (admin only)
      parameters:
      - description: Registry details
        in: body
        name: registry
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateRegistryRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.RegistryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create a new OCI registry
      tags:
      - admin
  /admin/registries/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an OCI registry configuration (admin only)
      parameters:
      - description: Registry ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete a registry
      tags:
      - admin
    get:
      consumes:
      - application/json
      description: Get details of a specific OCI registry (admin only)
      parameters:
      - description: Registry ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RegistryResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a registry by ID
      tags:
      - admin
    put:
      consumes:
      - application/json
      description: Update OCI registry details (admin only)
      parameters:
      - description: Registry ID
        in: path
        name: id
        required: true
        type: string
      - description: Registry updates
        in: body
        name: registry
        required: true
        schema:
          $ref: '#/definitions/handlers.UpdateRegistryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.RegistryResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Update a registry
      tags:
      - admin
  /admin/roles:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Role'
            type: array
      security:
      - BearerAuth: []
      summary: List all roles
      tags:
      - admin
  /admin/users:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.UserWithAdminStatus'
            type: array
      security:
      - BearerAuth: []
      summary: List all users (admin only)
      tags:
      - admin
    post:
      consumes:
      - application/json
      parameters:
      - description: User details
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.User'
      security:
      - BearerAuth: []
      summary: Create a new user (admin only)
      tags:
      - admin
  /admin/users/{id}:
    delete:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      security:
      - BearerAuth: []
      summary: Delete a user (admin only)
      tags:
      - admin
    get:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserWithAdminStatus'
      security:
      - BearerAuth: []
      summary: Get user by ID (admin only)
      tags:
      - admin
  /admin/users/{id}/toggle-admin:
    post:
      parameters:
      - description: User UUID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.UserWithAdminStatus'
      security:
      - BearerAuth: []
      summary: Toggle admin status for a user
      tags:
      - admin
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT token
      parameters:
      - description: Login credentials
        in: body
        name: credentials
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - auth
  /auth/me:
    get:
      description: Get the currently authenticated user's information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.User'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get current user
      tags:
      - auth
  /auth/oidc/callback:
    get:
      consumes:
      - application/json
      description: Process OIDC callback and authenticate user
      parameters:
      - description: Authorization code
        in: query
        name: code
        required: true
        type: string
      - description: State parameter
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Handle OIDC callback
      tags:
      - auth
  /auth/oidc/login:
    get:
      description: Redirects user to OIDC provider for authentication
      produces:
      - application/json
      responses:
        "302":
          description: Redirect to OIDC provider
          schema:
            type: string
      summary: Initiate OIDC login
      tags:
      - auth
  /health:
    get:
      description: Returns the health status of the service
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/handlers.HealthResponse'
      summary: Health check endpoint
      tags:
      - health
  /jobs:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Job'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all jobs for user's workspaces
      tags:
      - jobs
  /jobs/{id}:
    get:
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Job'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Get a job by ID
      tags:
      - jobs
  /jobs/{id}/logs/stream:
    get:
      parameters:
      - description: Job ID
        in: path
        name: id
        required: true
        type: string
      - description: Auth token (alternative to Bearer header for EventSource compatibility)
        in: query
        name: token
        type: string
      produces:
      - text/event-stream
      responses:
        "200":
          description: event stream
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Stream job logs in real-time via Server-Sent Events
      tags:
      - jobs
  /registries:
    get:
      consumes:
      - application/json
      description: Get list of registries for users to select from (no credentials
        exposed)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/handlers.RegistryResponse'
            type: array
      security:
      - BearerAuth: []
      summary: List available registries (public info only)
      tags:
      - registries
  /version:
    get:
      description: Returns version information about the Nebi server
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get version information
      tags:
      - system
  /workspaces:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Workspace'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
      security:
      - BearerAuth: []
      summary: List all workspaces for the current user
      tags:
      - workspaces
    post:
      consumes:
      - application/json
      parameters:
      - description: Workspace details
        in: body
        name: workspace
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateWorkspaceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.Workspace'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/handlers.ErrorResponse'
