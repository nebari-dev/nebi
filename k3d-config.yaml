# k3d cluster configuration for Darb development
# Usage: k3d cluster create -c k3d-config.yaml
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: darb-dev

servers: 1
agents: 0

ports:
  - port: 6551:6443  # API server port
    nodeFilters:
      - server:0
  - port: 8080:30080 # Darb web UI (maps to NodePort 30080)
    nodeFilters:
      - server:0

# Mount shared filesystem for pixi environments
volumes:
  - volume: ${PWD}/data/environments:/app/data/environments
    nodeFilters:
      - server:0

options:
  k3s:
    extraArgs:
      - arg: --disable=traefik
        nodeFilters:
          - server:0
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true
